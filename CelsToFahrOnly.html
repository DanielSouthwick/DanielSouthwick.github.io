<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Convert Temperatures</title>
    <script type="text/javascript">
        function celsToFahr() {
            var text = document.getElementById('celsiusInputBox').value;
            var c = parseFloat(text);
            var f = c * 9 / 5 + 32;
            document.getElementById('faDiv').innerHTML = f;
        }

        function fahrToCels() {
            var text = document.getElementById('fahrenheitInputBox').value;
            var f = parseFloat(text);
            var c = f * 5 / 9 - 32;
            document.getElementById('ceDiv').innerHTML = c;
        }
    </script>
</head>

<body>
    <h1>Conversions</h1>Enter a temperature in Celsius:
    <input type="text" id="celsiusInputBox">
    <button type="button" onclick="celsToFahr()">Convert</button>
    <div id="faDiv"></div>
    <br>Enter a temperature in Fahrenheit:
    <input type="text" id="fahrenheitInputBox">
    <button type="button" onclick="fahrToCels()">Convert</button>
    <div id="ceDiv"></div>
</body>

</html>
