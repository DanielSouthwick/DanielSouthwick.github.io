<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>A Program to Say Hello</title>
<script type="text/javascript">
function greetUser() {
    var name = window.prompt("Please enter your name");

    var greeting = "What are you doing " + name + "?  This is a classified page. ACCESS DENIED.";

    window.alert(greeting);
}
</script>
</head>

<body>                                      
    <button type="button" onclick="greetUser()">Enter</button>
</body>
</html>
